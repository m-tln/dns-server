name: CI/CD

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy cppcheck clang-format valgrind
        
    - name: Configure CMake
      run: cmake -B build -DENABLE_CODE_ANALYSIS=ON -DENABLE_FORMAT=ON
      
    - name: Build
      run: cmake --build build --parallel
      
    - name: Run static analysis
      run: cmake --build build --target analyze
      
    - name: Check formatting
      run: cmake --build build --target format-check
